<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>component</title>
    <script src="https://unpkg.com/vue"></script>
</head>
<body>

<!--全局注册 global register-->
<div id="example">
    <my-component></my-component>
</div>

<script>
    // register component 注册组件
    Vue.component('my-component',{
        template:'<div>a custom component</div>'
    })

    new Vue({
        el:'#example'
    })
</script>

<!--局部注册-->
<div id="example-1">
    <my-component-1></my-component-1>
</div>

<script>
    var Child = {
        template:'<div>other custom component</div>'
    }
    new Vue({
        el:'#example-1',
        components:{
            // <my-component> 将只在父组件模板中可用
            'my-component-1': Child
        }
    })
</script>

<!--data 必须是函数-->
<div id="example-2">
    <simple-counter></simple-counter>
    <simple-counter></simple-counter>
    <simple-counter></simple-counter>
</div>

<script>
    //   1. 数据初始化
    var data = {
        counter: 0
    }

    //   2. 创建 simple-counter 组件
    Vue.component('simple-counter',{
        template:'<button v-on:click="counter += 1">{{counter}}</button>',
        // 技术上 data 的确是一个函数了，因此 Vue 不会警告，
        // 但是我们却给每个组件实例返回了同一个对象的引用
        data:function () {
            return data
        }
    })

    // 3. 挂载
    new Vue({
        el:"#example-2"
    })


</script>

<p>由于这三个组件实例共享了同一个 data 对象，因此递增一个 counter 会影响所有组件！
这就错了。我们可以通过为每个组件返回全新的数据对象来修复这个问题：<p>

<div id="example-3">
    <simple-counter></simple-counter>
    <simple-counter></simple-counter>
    <simple-counter></simple-counter>
</div>

<script>
    //   1. 数据初始化
    var data = {
        counter: 0
    }

    //   2. 创建 simple-counter 组件
    Vue.component('simple-counter',{
        template:'<button v-on:click="counter += 1">{{counter}}</button>',

            }
        }

    })


</script>

<!--事件传递-->
<p>
    在本例中，子组件已经和它外部完全解耦了。它所做的只是报告自己的内部事件，因为父组件可能会关心这些事件。请注意这一点很重要。
</p>
<div id="counter-event-example">
    <p>{{ total }}</p>
    <button-counter v-on:increment = "incrementTotal"></button-counter>
    <button-counter v-on:increment = "incrementTotal"></button-counter>
</div>

<script>
    Vue.component('button-counter',{
        template:'<button v-on:click="incrementCounter">{{ counter }}</button>',
        data:function () {
            return {
                counter:0
            }
        },
        methods:{
            incrementCounter: function () {
                this.counter += 1
                this.$emit('increment')
            }
        }
    })

    new Vue({
        el: '#counter-event-example',
        data: {
            total: 0
        },
        methods: {
            incrementTotal: function () {
                this.total += 1
            }
        }
    })
</script>

</body>
</html>
