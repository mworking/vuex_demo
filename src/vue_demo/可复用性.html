<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>可复用性</title>
    <script src="https://unpkg.com/vue"></script>
</head>
<body>

<script>
    // 定义一个混合对象
    var myMixin = {
        created: function () {
            this.hello()
        },
        methods: {
            hello: function () {
                console.log('hello from mixin!')
            }
        }
    }
    // 定义一个使用混合对象的组件
    var Component = Vue.extend({
        mixins: [myMixin]
    })
    var component = new Component() // => "hello from mixin!"
</script>

</body>
</html>
